# tmux
    # color: 8 => 256
        set -g default-terminal "tmux-256color"
    # keys config
        # disable mouse
            set -g mouse off
        # enable vi keys
            setw -g mode-keys vi
        # delay between PREFIX and COMMAND
            set -s escape-time 1
    # shortcuts
        # reload .tmux.conf: PREFIX r
            bind r source-file ~/.tmux.conf \; display "Reloaded : )"
        # double press if other app need Ctrl + b
            bind C-b send-prefix
